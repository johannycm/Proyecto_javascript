<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Perfil de Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="./../css/styles.css"> <!-- Enlace al archivo CSS para modo oscuro -->
    <link rel="icon" type="image/x-icon" href="./../icono.png">
    <link rel="stylesheet" href="./../darkmode.css">
</head>
<body class="bg-gradient-to-r from-purple-400 via-pink-500 to-red-500 min-h-screen flex items-center justify-center">
    <div class="absolute top-4 right-4">
        <button id="darkModeToggle" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-400
        focus:outline-none focus:ring-2 focus:ring-blue-300">Dark Mode ðŸŒ‘</button>
    </div>
    <div class="bg-white rounded-lg shadow-lg p-10 text-center max-w-lg mx-auto">
        <h1 class="text-4xl font-bold mb-6 text-gray-800">Perfil de Usuario</h1>
        <form id="profileForm">
            <div class="mb-4">
                <label for="nombre" class="block text-sm font-bold mb-2">Nombre:</label>
                <input type="text" id="nombre" name="nombre" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="apellido" class="block text-sm font-bold mb-2">Apellido:</label>
                <input type="text" id="apellido" name="apellido" class="w-full p-2 border rounded">
            </div>
            <div class="mb-4">
                <label for="email" class="block text-sm font-bold mb-2">Email:</label>
                <input type="email" id="email" name="email" class="w-full p-2 border rounded" disabled>
            </div>
            <button type="submit" class="bg-blue-500 text-white px-4 py-2 rounded-full shadow hover:bg-blue-400 focus:outline-none focus:ring-2 focus:ring-blue-300">Guardar Cambios</button>
        </form>
        <button id="logoutButton" class="mt-4 bg-red-500 text-white px-4 py-2 rounded-full shadow hover:bg-red-400 focus:outline-none focus:ring-2 focus:ring-red-300">Logout</button>
    </div>
    <script src="./../js/perfil.js"></script>
    <script src="./../js/darkMode.js"></script> <!-- Enlace al archivo JS para modo oscuro -->
</body>
</html>
